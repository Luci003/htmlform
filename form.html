<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">

         <label for="animal-1">Animal:</label>
         <input id="animal-1" type="text" name="animal-1" required>
        <br>

        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required>
        <br>

        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required>
        <br>

        <label for="adj-1">Adjective</label>
        <input id="adj-1" name="adj-1" type="text" required>
        <br>

        <label for="verb-1">Verb</label>
        <input id="verb-1" name="verb-1" type="text" required>
        <br>

        <label for="num-1">number</label>
        <input id="num-1" name="num-1" type="number" required>
        <br>

        <span>Yes or No:</span>
       <input type="radio" id="yes" name="answer"      
        value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required>
        <label for="no">No</label>
        <br>

        <lable for="speed" >Relative Speed</lable>
        <select id="speed" name="speed" required>
        <option value="faster">Faster</option>
        <option value="fast">Fast</option>
        <option value="slower">Slower</option>
        <option value="medium">Medium</option></select>
        <br>

        <label for="quote">Motivational Quote:</lable>
        <input id="quote" name="quote" type="text" required list="quote-choices">
        <datalist id="quote-choices">
        <option value="winner gets ice cream!"> 
        <option value="The pessimist sees difficulty in every opportunity"> 
        <option value="Don't let yesterday take up too much of today">
        <option value="You learn more from failure than from success">
        <option value="If you are working on something that you really care about, you don't have to be pushed">
        </datalist>
        <br>

        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" required></textarea>
        <br>
        <br>
        <input type="submit" value="Form My Story!">
      </form>


    </section>
  </body>
</html>
